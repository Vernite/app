<div class="flex justify-between items-center">
  <p class="text-xl" i18n>Project members</p>
  <app-button type="button" [icon]="faPlus" variant="secondary" (click)="openAddMembersDialog()" i18n>Add member
  </app-button>
</div>

<member-list [members]="members.concat(newMembers)" (remove)="removeMember($event)">
</member-list>
