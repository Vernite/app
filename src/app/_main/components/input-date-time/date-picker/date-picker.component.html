<div class="general">
  <div class="header" *ngIf="control.value | dayjs as date">
    <div class="year">{{ date | year }}</div>
    <div class="date">{{ date | dayjsFormat:'MMMM D' }}</div>
    <div class="opacity-50">{{ date | dayOfWeek }}</div>
  </div>
  <div class="time">
    <div class="time-selector">
      <button class="arrow-up" (click)="increaseHours()">
        <app-icon [icon]="faChevronUp" size="1rem"></app-icon>
      </button>
      <input type="number" [value]="cursor | dayjsFormat:'HH'" (change)="onHourChange($event)" readonly>
      <button class="arrow-down" (click)="decreaseHours()">
        <app-icon [icon]="faChevronDown" size="1rem"></app-icon>
      </button>
    </div>
    <span class="colon">:</span>
    <div class="time-selector">
      <button class="arrow-up" (click)="increaseMinutes()">
        <app-icon [icon]="faChevronUp" size="1rem"></app-icon>
      </button>
      <input type="number" [value]="cursor | dayjsFormat:'mm'" (change)="onMinuteChange($event)" readonly>
      <button class="arrow-down" (click)="decreaseMinutes()">
        <app-icon [icon]="faChevronDown" size="1rem"></app-icon>
      </button>
    </div>
  </div>
  <div class="time-actions">
    <button (click)="now()" i18n>Now</button>
  </div>
</div>
<div class="date">
  <div class="year-header">
    {{ cursor | dayjsFormat:'YYYY' }}
  </div>
  <div class="header">
    <button class="previous-month" (click)="previousMonth()">
      <app-icon [icon]="faChevronLeft" size="1rem"></app-icon>
    </button>
    <h4 class="month-name">
      {{ cursor | month }}
    </h4>
    <button class="next-month" (click)="nextMonth()">
      <app-icon [icon]="faChevronRight" size="1rem"></app-icon>
    </button>
  </div>
  <div class="calendar">
    <div class="weekdays">
      <span *ngFor="let weekday of weekdaysShort" class="weekday">{{ weekday }}</span>
    </div>
    <div class="calendar-grid">
      <div class="row" *ngFor="let row of daysGrid">
        <div class="cell" *ngFor="let day of row" (click)="selectDay(day)" [class.today]="day.today"
          [class.selected]="day.selected">
          <span class="day" [class.opacity-50]="day.isFromPreviousMonth || day.isFromNextMonth">{{ day.name }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="date-actions">
    <button (click)="today()" i18n>Today</button>
  </div>
</div>
