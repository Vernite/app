<section>
  <div class="logo" routerLink="/"></div>
  <div class="switch-navigation-width"></div>
</section>
<app-nav-element [showOptions]="false" routerLink="/dashboard" i18n>Dashboard</app-nav-element>
<app-nav-element [showOptions]="true">
  <div i18n>Workspaces</div>
  <div class="open-below">
    <ul>
      <app-nav-element-workspace *ngFor="let workspace of workspaceList|async" [workspace]="workspace">
        {{workspace.name}}
      </app-nav-element-workspace>
    </ul>
  </div>
  <div class="options">
    <button mat-menu-item (click)="createWorkspace()">
      <span i18n>Create workspace</span>
    </button>
    <button mat-menu-item routerLink="/">
      <span i18n>Manage workspaces</span>
    </button>
  </div>
</app-nav-element>
<app-nav-element [showOptions]="false" routerLink="/email" i18n>Emails</app-nav-element>
<app-nav-element [showOptions]="false" routerLink="/messages" i18n>Messages</app-nav-element>
<app-nav-element [showOptions]="false" routerLink="/calendar" i18n>Calendar</app-nav-element>
