<section>
  <div [routerLink]="routerLink">
    <fa-icon></fa-icon>
    <ng-content></ng-content>
  </div>
  <div class="icons">
    <div class="open-below" (click)="toggleNavElement()">
      <app-icon [icon]="faAngleDown" size="16px"></app-icon>
    </div>
    <div class="options">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <ng-content select=".options"></ng-content>
      </mat-menu>
    </div>
  </div>
</section>
<div class="list" [class.active]="active">
  <ng-content select=".open-below"></ng-content>
</div>
