<section>
  <div class="workspace" (click)="routeToWorkspace()">
    <ng-content></ng-content>
    <div class="icons">
      <div class="open-below" (click)="toggleWorkspace()">
        <app-icon [icon]="faAngleDown" size="16px"></app-icon>
      </div>
      <div class="options">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="createProject()">
            <span>Create project</span>
          </button>
          <button mat-menu-item (click)="editWorkspace()">
            <span>Edit workspace</span>
          </button>
          <button mat-menu-item class="important" (click)="deleteWorkspace()">
            <span>Delete workspace</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
  <div class="project" [class.active]="activeWorkspace">
    <ul>
      <li *ngFor="let projectWithPriv of workspace.projectsWithPrivileges"
        (click)="routeToProject(projectWithPriv.project)">
        {{projectWithPriv.project.name}}</li>
    </ul>
  </div>
  <ng-content select=".options"></ng-content>
</section>
