<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <div>{{ data.message }}</div>
</div>
<div mat-dialog-actions>
  <app-button mat-button (click)="cancel()">{{ data.cancelText }}</app-button>
  <ng-container *ngIf="data.variant === AlertDialogVariant.IMPORTANT">
    <app-button mat-button (click)="confirm()" variant="important" appFocusInitial>{{ data.confirmText }}</app-button>
  </ng-container>
  <ng-container *ngElse>
    <app-button mat-button (click)="confirm()" variant="primary" appFocusInitial>{{ data.confirmText }}</app-button>
  </ng-container>
</div>
