<h2 class="typo-heading-5 mb-5" i18n>Sessions</h2>

<!-- GitHub integrations list -->
<ng-container>
  <app-list-group label="Sessions" i18n-label></app-list-group>
  <div class="list">
    <ul *ngFor="let session of sessionsList$ | async" >
      <li>
        <div class="sessions-entry">
          <div class="labels">
            <p class="typo-body label">
              {{ agentType(session.userAgent) }}
            </p>
            <p *ngIf="session.geoip" class="typo-body description">
              {{ session.geoip.city }}, {{ session.geoip.country }}
            </p>
            <p *ngIf="!session.current" class="typo-body description">
              {{ changeDate(session.lastUsed) }}
            </p>
            <p *ngIf="session.current" class="typo-body">
              <mark i18n>Active now</mark>
            </p>
          </div>
          <div *ngIf="!session.current" class="actions">
            <app-button variant="secondary" (click)="deleteSession(session.id)" i18n>Log out</app-button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</ng-container>
