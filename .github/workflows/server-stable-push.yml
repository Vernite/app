name: Production server checks

on:
  push:
    branches:
      - main
    paths:
      - 'packages/server/**'

jobs:
  build:
    uses: ./.github/workflows/build-app.yml

  deploy:
    needs: [build]
    uses: ./.github/workflows/deploy.yml
    with:
      config: vernite
    secrets:
      AUTO_DEPLOY_KEY: ${{ secrets.AUTO_DEPLOY_KEY }}
