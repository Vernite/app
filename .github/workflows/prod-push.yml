name: Production server deploy

on:
  workflow_dispatch:
  push:
    branches:
      - stable

jobs:
  build:
    uses: ./.github/workflows/_build.yml
    with:
      cache: prod
    secrets: inherit

  test:
    uses: ./.github/workflows/_test.yml
    secrets: inherit

  deploy_client:
    needs: [build, test]
    uses: ./.github/workflows/_client-deploy.yml
    with:
      configuration: production
    secrets: inherit

  deploy_server:
    needs: [build, test]
    uses: ./.github/workflows/_server-deploy.yml
    with:
      configuration: vernite
    secrets: inherit
