name: Unit Tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Default first step do checkout the repository
      - uses: actions/checkout@v3

      - uses: ./.github/workflows/prepare-environment.yml

      # Run unit tests
      - name: Unit tests
        run: yarn unit:build

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: unit-tests
          path: coverage/vernite

