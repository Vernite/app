name: deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: |
         npm i -g yarn
         yarn install
         yarn build
      - uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: 'frontend'
          server: '51.77.50.209'
          port: '2224'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './dist/*'
          remote_path: '/var/www/html'
          args: '-o ConnectTimeout=5'
